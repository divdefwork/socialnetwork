{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3 col-sm-6">
                <a href="{% url 'post-detail' object.pk %}" class="btn btn-light">
                    Повернутись до стрічки
                </a>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-5 col-sm-12 border-bottom">
                <form method="POST">
                    {% csrf_token %}
                    <h5>Ти впевнений?</h5>
                    <p>Ви збираєтеся видалити цю публікацію, це неможливо скасувати.</p>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            Видалити
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
