{% extends 'landing/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10 col-sm-12 text-center">
                <h1 class="display-2">
                    Спілкуйтеся зі своїми друзями
                </h1>
                <p class="mt-3 lead">
                    Підписуйся на людей, які вас цікавлять, будьте в курсі
                    останніх новин та приєднуйтесь до розмов з друзями!
                </p>
                <div class="d-flex justify-content-center mt-5">
                    <a href="{% url 'account_login' %}" class="btn btn-light mr-2">
                        Увійти
                    </a>
                    <a href="{% url 'account_signup' %}" class="btn btn-dark">
                        Зареєструватися
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
